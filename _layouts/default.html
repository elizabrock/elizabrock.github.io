<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% if page.title %}{{ page.title | escape }}{% endif %} | {{ site.title }}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"> <!-- TODO: Improve this via. the SEO plugin -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <script src="https://use.typekit.net/fen2vba.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        {% seo %}
    </head>
    <body>
        <!--[if IE]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <header>
          <nav>
            <ul>
              <li>
                <a href="{{ site.baseurl }}/">
                  <img src="/images/elizabrockicon.png" id="logo" alt="Eliza Brock Marcum Icon" />
                  <span class="screen-reader-text">Eliza Marcum Home</span>
                </a>
              </li>
              {% assign sorted_pages = site.pages | sort:"order" %}
              {% for my_page in sorted_pages %}
                {% if my_page.order %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </nav>
        </header>

        <main class="small-container">
          {{ content }}
        </main>

        <footer id="site-footer">
          <div class="full-column">
            <h5>
              For Good Quotes, Free Advice and Excellent Conversation:
              <a href="mailto:eliza@elizamarcum.com">email</a>
              or
              <a href="http://twitter.com/#!/elizabrock" target="_blank">tweet</a>
            </h5>
          </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
        <script src="/js/main.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164783293-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-164783293-1');
        </script>
    </body>
</html>
