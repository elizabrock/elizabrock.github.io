---
layout: default
---
<section class="low-key simple_page">
  {% unless page.hide-title %}
    <header class="page-header">
      <h1 id="page-title" itemprop="name headline">
        {% if page.title %}{{ page.title }}{% else %}{{ page.nav-title }}{% endif %}
      </h1>
    </header>
  {% endunless %}
  {{ content }}
</section>
